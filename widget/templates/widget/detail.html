{%extends 'base.html'%}

{%block content%}

<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{widget.name}}
        <small>Secondary Text</small>
    </h1>

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <img class="img-fluid" src="{{widget.detailPicBig}}" alt="">
        </div>

        <div class="col-md-4">
            <h3 class="my-3">Description...</h3>
            <p>{{widget.description}}</p>
            <h3 class="my-3">Features...</h3>
            <p>{{widget.features}}</p>
            <p>Only â‚¬{{ widget.price }}</p>

            <form action="{% url 'add_to_cart' id=widget.id %}" method="POST">
                {% csrf_token %}
                <p>Quantity:<input type="number" id="quantity" name="quantity" value=1 min="1" max="55"></p>
                <input type="submit" value="Add to basket">
            </form>
        </div>
    </div>
    <!-- /.row -->

    <!-- Related Projects Row -->
    <h3 class="my-4">Related Projects</h3>

    <div class="row">

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{widget.detailPicSmall}}" alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{widget.detailPicSmall}}" alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{widget.detailPicSmall}}" alt="">
            </a>
        </div>

        <div class="col-md-3 col-sm-6 mb-4">
            <a href="#">
                <img class="img-fluid" src="{{widget.detailPicSmall}}" alt="">
            </a>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

{%endblock%}
